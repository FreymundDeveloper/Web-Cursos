<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><h1>GuessNumber</h1></a>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um valor (0 - 10)</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit">Play!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o valor sorteado!</h2>
            <span id="attempt">Tenatativas: 0</span>
        </section>

        <button id="btnRestart">Jogar de novo!</button>
    </main>

    <footer>
        <p>GuessNumber, 2021 &copy;</p>
    </footer>
</body>
</html>
