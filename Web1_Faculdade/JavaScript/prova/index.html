<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="texto">MUDE-ME DE COR</span>
    <table border="0">
        <tr><td style="background-color: red" onmouseover="red()" onmouseout="normal()">&nbsp;</td>
        <td style="background-color: cyan" onmouseover="cyan()" onmouseout="normal()">&nbsp;</td> </tr>
    </table>

    <script>
        function normal() {
            document.getElementById("texto").style.color = "black"
        }

        function red() {
            document.getElementById("texto").style.color = "red"
        }

        function cyan() {
            document.getElementById("texto").style.color = "cyan"
        }
    </script>
</body>
</html>
