<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form form method="post" action="resposta.html" target="_blank">
        <fieldset style="width:500px">
            <legend>Informações pessoais:</legend>
            <table>
                <tr>
                    <td align="right">Nome </td>
                    <td align="left"><input type="text" size="60" maxlength="60" name="nome" /></td>
                </tr>

                <tr>
                    <td align="right">Endereço </td>
                    <td align="left"><input type="text" size="60" maxlength="50" name="endereço" /></td>
                </tr>

                <tr>
                    <td align="right">Email </td>
                    <td align="left"><input type="text" size="60" maxlength="50" name="email" /></td>
                </tr>

                <tr>
                    <td align="right">Gênero </td>
                    <td align="left"><input type="radio" name="genero" value="mas" checked> Masculino</td>
                </tr>

                <tr>
                    <td></td>
                    <td align="left"><input type="radio" name="genero" value="fem"> feminino</td>
                </tr>

                <tr>
                    <td align="right">Hobbies </td>
                    <td><input type="checkbox" name="pescar" value="sim " />pescar <br></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="dormir" value="sim " />dormir <br>
                        <input type="checkbox" name="estudar" value="sim " />estudar <br>
                        <input type="checkbox" name="namorar" value="sim " />namorar <br>
                    </td>
                </tr>

                <tr>
                    <td align="right">Sugetões </td>
                    <td><textarea rows="5" cols="30">uma mensagem aqui ...</textarea></td>
                </tr>

            </table>

            <center>
                <input type="submit"  value="Enviar" />
                <input type="reset"  value="Zerar" />
            </center>
            
        </fieldset>
            
    </form>

</body>
</html>
