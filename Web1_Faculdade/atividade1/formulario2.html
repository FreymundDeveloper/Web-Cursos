<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form form method="post" action="resposta.html" target="_blank">
        <table>
            <tr>
                <td><h1>Cadastre-se</h1></td>
            </tr>
            <tr>
                <td>* Dados Obrigatôrios</td>
            </tr>
        </table>

        <table>
            <tr>
                <td align="right">Nome: * </td>
                <td align="left"><input type="text" name="nome" placeholder="Seu nome aqui ..." required/></td>
            </tr>
            <tr>
                <td align="right">E-mail: * </td>
                <td align="left"><input type="email" name="email" placeholder="Seu Email aqui ..." required></td>
            </tr>
            <tr>
                <td align="right">Data de Nacimento: * </td>
                <td align="left"><input type="date" name="bday" max="2003-11-03" required>(Idade mínima 18 anos)</td>
            </tr>
            <tr>
                <td align="right">Telefone: * </td>
                <td align="left"><input type="tel" name="usrtel" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" required>Formato/exemplo: (47)8181-6035</td>
            </tr>
            <tr>
                <td align="right">URL página pessoal: </td>
                <td align="left"><input type="url" name="homepage"></td>
            </tr>
            <tr>
                <td align="right">Estado: </td>
                <td align="left">
                    <input list="estados" name="estados" id="browser">
                    <datalist id="estados">
                        <option value="Paraná">
                        <option value="Santa Catarina">
                        <option value="Rio Grande do Sul">
                    </datalist>                      
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="left"><input type="submit" style = "color:white; background-color:blue;" value="Cadastrar" /></td>
            </tr>
        </table>

    </form>
    
</body>
</html>
